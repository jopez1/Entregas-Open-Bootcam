<!DOCTYPE html>
<!-- El título debe ser "Ejercicio 02 - Formularios en HTML"
El body debe contener un formulario que cumpla las siguientes características
El atributo action será "/"
Debe contener los siguientes campos:
Un campo de texto llamado "nombre"
Un campo numérico llamado "edad"
Un campo de área de texto llamado "frase-favorita"
Un botón de envío
Un botón de reset -->
<html>
    <head>
<title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
      <form action="Resultados-del-formulario.html" method="GET">
        <div>
          <label for="nombre">Cual es tu nombre</label>
          <input type="text" name="nombre" id="nombre" required />
        </div>
        <br>
        <div>
          <label for="edad">Cual es tu edad</label>
          <input type="number" name="edad" id="edad" min="10"/>
        </div>
        <br>
        <div>
          <label for="frase-favorita">Cual es tu frase favorita</label>
          <input type="text" name="frase-favorita" id="frase-favorita"/>
        </div>
        <br>
	      <button type="submit">Enviar</button>
        <button type="reset">reiniciar</button>
      </form>
    </body>
</html>
